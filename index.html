<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Calendar</title>

    <!-- p5.js v1.6.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js" integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- zenozeng's p5.js SVG runtime (is compatible with p5.js v1.6) -->
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>

    <script src="p5.hershey.js"></script>
    <script src="p5.hershey.data.js"></script>
    <!-- dat.GUI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js" integrity="sha512-WoO4Ih0CDOSLYafy22wZD/mcJ7k0ESLqtQsFa6zFKnEUrbtuGU+GkLtVhgt93xa2qewG5gKEC6CWlN8OaCTSVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Plottable Monthly Calendar Generator</h1>
    <p>Use the arrow keys to change the month.</p>
    <p>Press the <kbd>S</kbd> key to save an SVG file.</p>
    <div id="canvas-container"></div>
    <script src="sketch.js"></script>
    <p><a href="https://github.com/jakebeamish/svg-calendar">View this project on GitHub.</a></p>

</html>
